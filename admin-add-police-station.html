<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pollution - Complaint </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/jquery/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="bootstrap/w3.css/w3.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <style>
         .jumbotron{
                //background: url(images/header-images/login-background.jpg);
                background-size: 100% 100%;
                opacity:1;
            }
            .bottom_padding{
                padding-bottom:15px;
            }
        </style>
    </head>
    <br>
    <body onload="printComplaintDetails()">
        <div class="container" >
            <div class="jumbotron" style="background-color: #FAF9F9">
                <div class="w3-animate-top">                    
                    <nav class="navbar navbar-inverse">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>                        
                                </button>
                                <a class="navbar-brand" href="">Pollution</a>
                            </div>
                            <div class="collapse navbar-collapse" id="myNavbar">
                                <ul class="nav navbar-nav">
                                    <li><a href="index.html">Dashboard</a></li>
                                    <li class="active"><a href="admin-add-police-station.html">Add Police Station</a></li>
                                    <li><a href="admin-display-police-station.html">Display Police Station</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="index.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                
                <div>
                    <form name="pollutionComplaint" action="jsp-pages/store-police-station-record.jsp" method="GET">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Police Station Name: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="police_station_name" id="police_station_name" required>
                            </div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <label>Address: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <label>City: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <label>Pincode: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" maxlength="6" id="pincode" name="pincode" required>
                            </div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <label>Contact No: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" maxlength="10" id="contact_no" name="contact_no" required>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-6 bottom_padding" >
                                <button type="submit" class="btn btn-primary btn-block">Add Police Station</button>
                            </div>
                            <div class="col-md-6">
                                <button type="reset" class="btn btn-primary btn-block">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
